<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CertChain • Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/index.html">CertChain</a>
  </div>
</nav>

<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">My Certificates</h2>
    <input id="search" class="form-control" placeholder="Search by program or ID" style="max-width: 260px;">
  </div>

  <div id="alert" class="d-none"></div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Program</th>
          <th scope="col">Issued</th>
          <th scope="col">Status</th>
          <th scope="col" class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr>
          <td colspan="5">
            <div class="d-flex align-items-center text-secondary">
              <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
              Loading certificates…
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Order matters: config -> data -> api -> utils -->
<script src="/scripts/config.js"></script>
<script src="/scripts/data.js"></script>
<script src="/scripts/api.js"></script>
<script src="/scripts/utils.js"></script>

<script>
(function(){
  const STUDENT_ID = 'stu-ali'; // TODO: change to the actual logged-in student's id
  const rows = document.getElementById('rows');
  const alertBox = document.getElementById('alert');
  const search = document.getElementById('search');

  function badgeClass(status){
    if(status === 'valid') return 'success';
    if(status === 'revoked') return 'danger';
    return 'secondary';
  }

  function render(list){
    const q = (search.value || '').toLowerCase().trim();
    const filtered = q
      ? list.filter(c =>
          (c.program || '').toLowerCase().includes(q) ||
          (c.id || '').toLowerCase().includes(q)
        )
      : list;

    if(filtered.length === 0){
      rows.innerHTML = `
        <tr>
          <td colspan="5" class="text-secondary">No certificates to display.</td>
        </tr>`;
      return;
    }

    rows.innerHTML = filtered.map(c => `
      <tr>
        <td>${c.id}</td>
        <td>${c.program}</td>
        <td>${UI.fmtDate(c.issuedAt)}</td>
        <td><span class="badge text-bg-${badgeClass(c.status)} text-uppercase">${c.status}</span></td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary" href="/cert.html?id=${encodeURIComponent(c.id)}">Open</a>
        </td>
      </tr>
    `).join('');
  }

  async function load(){
    try{
      alertBox.className = 'd-none';
      const list = await window.API.listCertificates(STUDENT_ID);
      render(Array.isArray(list) ? list : []);
      search.addEventListener('input', () => render(Array.isArray(list) ? list : []));
    }catch(err){
      rows.innerHTML = `
        <tr><td colspan="5" class="text-danger">Failed to load certificates.</td></tr>`;
      alertBox.className = 'alert alert-warning';
      alertBox.textContent = 'Could not load certificates. Please try again.';
    }
  }

  load();
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
