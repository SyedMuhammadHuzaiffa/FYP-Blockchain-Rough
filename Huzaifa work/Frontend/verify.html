<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CertChain • Verify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="./index.html">CertChain</a>
  </div>
</nav>

<main class="container py-4">
  <h2 class="mb-3">Verify Certificate</h2>

  <!-- Manual verify -->
  <div class="card p-3 mb-4">
    <form id="manual-form" class="row g-3" novalidate>
      <div class="col-sm-8">
        <label for="code" class="form-label">Enter Certificate ID or Hash</label>
        <input type="text" id="code" class="form-control" placeholder="e.g., CERT-001 or 0xabc123" required>
        <div class="invalid-feedback">Please enter a certificate ID or hash.</div>
      </div>
      <div class="col-sm-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" type="submit">Verify</button>
      </div>
    </form>
  </div>

  <!-- Result area -->
  <div id="result" class="mb-4"></div>

  <hr class="my-4">

  <!-- QR scan -->
  <section aria-labelledby="qr-title">
    <h5 id="qr-title">QR Scan (optional)</h5>
    <p class="text-secondary">
      If your browser supports it, you can scan a QR code. Otherwise, use manual input above.
    </p>

    <div class="d-flex gap-2 mb-2">
      <button id="start-scan" class="btn btn-outline-secondary" type="button">Start Camera Scan</button>
      <button id="stop-scan" class="btn btn-outline-secondary d-none" type="button">Stop</button>
    </div>

    <div class="position-relative d-inline-block">
      <video id="video" width="360" height="260" class="border rounded d-none" autoplay playsinline></video>
      <div id="scan-hint" class="small text-secondary mt-2 d-none">Point the camera at a certificate QR.</div>
    </div>
  </section>
</main>

<!-- Order matters: config -> data -> api -> utils -->
<script src="./scripts/config.js"></script>
<script src="./scripts/data.js"></script>
<script src="./scripts/api.js"></script>
<script src="./scripts/utils.js"></script>

<script>
(function(){
  const form = document.getElementById('manual-form');
  const codeInput = document.getElementById('code');
  const result = document.getElementById('result');

  function renderResult(res){
    if(res && res.status === 'valid'){
      result.innerHTML = UI.statusCard('Valid', 'success', res.cert);
    } else if(res && res.status === 'revoked'){
      result.innerHTML = UI.statusCard('Revoked', 'danger', res.cert, res.reason || 'Revoked');
    } else {
      result.innerHTML = UI.statusCard('Unknown', 'warning');
    }
    result.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    if(!codeInput.value.trim()){
      codeInput.classList.add('is-invalid');
      return;
    }
    codeInput.classList.remove('is-invalid');
    result.innerHTML = `
      <div class="alert alert-light border d-flex align-items-center">
        <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
        Verifying…
      </div>`;
    try{
      const res = await window.API.verifyCertificate({ code: codeInput.value.trim(), hash: codeInput.value.trim() });
      renderResult(res);
    }catch(err){
      result.innerHTML = `<div class="alert alert-danger">Failed to verify. Please try again.</div>`;
    }
  });

  // ---- QR Scan (BarcodeDetector) ----
  const startBtn = document.getElementById('start-scan');
  const stopBtn  = document.getElementById('stop-scan');
  const video    = document.getElementById('video');
  const scanHint = document.getElementById('scan-hint');

  let mediaStream = null;
  let rafId = null;
  let detector = null;

  async function ensureDetector(){
    if('BarcodeDetector' in window){
      try{
        detector = new BarcodeDetector({ formats: ['qr_code'] });
        return true;
      }catch{ /* fallthrough */ }
    }
    alert('QR scanning is not supported in this browser. Use manual input instead.');
    return false;
  }

  startBtn.addEventListener('click', async () => {
    const ok = await ensureDetector();
    if(!ok) return;

    try{
      mediaStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
    }catch(err){
      alert('Could not access camera. Please allow camera permissions or use manual input.');
      return;
    }

    video.srcObject = mediaStream;
    video.classList.remove('d-none');
    scanHint.classList.remove('d-none');
    startBtn.classList.add('d-none');
    stopBtn.classList.remove('d-none');

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const tick = async () => {
      if(!mediaStream) return;
      if(video.readyState >= 2){
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        try{
          const codes = await detector.detect(canvas);
          if(codes && codes.length){
            const payload = codes[0].rawValue;
            const id = UI.parseCertIdFromPayload(payload);
            if(id){
              // brief visual feedback
              result.innerHTML = `
                <div class="alert alert-light border d-flex align-items-center">
                  <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
                  Reading QR and verifying…
                </div>`;
              const res = await window.API.verifyCertificate({ code: id, hash: id });
              renderResult(res);
            }
          }
        }catch(e){ /* ignore per-frame errors */ }
      }
      rafId = requestAnimationFrame(tick);
    };
    tick();
  });

  stopBtn.addEventListener('click', () => {
    if(rafId) cancelAnimationFrame(rafId);
    rafId = null;

    if(mediaStream){
      mediaStream.getTracks().forEach(t => t.stop());
      mediaStream = null;
    }
    video.classList.add('d-none');
    scanHint.classList.add('d-none');
    stopBtn.classList.add('d-none');
    startBtn.classList.remove('d-none');
  });
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
